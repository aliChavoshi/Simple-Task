<app-header />
<main>
   <!-- new version -->
   <ul id="users">
      @for (user of users(); track user.id) {
      <li>
         <app-user [isSelected]="user.id == selectedUser().id" [user]="user" (selectedUserId)="onSelectUser($event)" />
      </li>
      }
   </ul>

   <!-- new version -->
   @if (selectedUser().name !== '') {
   <app-tasks [user]="selectedUser()" />
   }@else{
   <p id="fallback">No user selected</p>
   }
</main>
