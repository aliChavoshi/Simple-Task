<app-header />
<main>
  <ul id="users">
    @for (item of users(); track item.id) {
    <li>
      <app-user
        [name]="item.name"
        [avatar]="item.avatar"
        [id]="item.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  <app-tasks [name]="selectedUser().name" />
</main>
