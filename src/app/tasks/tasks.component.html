@if (isAddedNewTask()) {
<app-new-task [isOpened]="isAddedNewTask()" (onCancelAddTask)="isAddedNewTask.set($event)" />
}

<section id="tasks">
   <header>
      <h2>{{ user().name }}'s tasks</h2>
      <menu>
         <button (click)="onStartAddTask()" type="button">Add Task</button>
      </menu>
   </header>

   <ul>
      @for (task of taskOfUser(); track task.id) {
      <li><app-task [task]="task" (deleteTask)="deleteTask($event)"></app-task></li>
      }
   </ul>
</section>
