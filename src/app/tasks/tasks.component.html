@if (close()) {
<!-- add new task -->
<app-new-task [userId]="user().id" (close)="close.set($event)" />
}

<!-- show all tasks -->
<app-card>
   @if(taskOfUser().length>0){
   <section id="tasks">
      <header>
         <h2>{{ user().name }}'s tasks</h2>
         <menu>
            <button (click)="close.set(true)" type="button">Add Task</button>
         </menu>
      </header>

      <ul>
         @for (task of taskOfUser(); track task.id) {
         <li><app-task [task]="task"></app-task></li>
         }
      </ul>
   </section>
   }@else{
   <div>{{ user().name }} doesn't have any tasks.</div>
   }
</app-card>
