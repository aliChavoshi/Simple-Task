@if (isAddedNewTask()) {
<!-- add new task -->
<app-new-task [isOpened]="isAddedNewTask()" (add)="AddNewTask($event)" (onCancelAddTask)="isAddedNewTask.set($event)" />
}

<!-- show all tasks -->
<app-card>
   <section id="tasks">
      <header>
         <h2>{{ user().name }}'s tasks</h2>
         <menu>
            <button (click)="isAddedNewTask.set(true)" type="button">Add Task</button>
         </menu>
      </header>

      <ul>
         @for (task of taskOfUser(); track task.id) {
         <li><app-task [task]="task" (deleteTask)="deleteTask($event)"></app-task></li>
         }
      </ul>
   </section>
</app-card>
