<section id="tasks">
   <header>
      <h2>{{ user().name }}'s tasks</h2>
      <menu>
         <button type="button">Add Task</button>
      </menu>
   </header>

   <ul>
      @for (task of taskOfUser(); track task.id) {
      <li><app-task [task]="task"></app-task></li>
      }
   </ul>
</section>
